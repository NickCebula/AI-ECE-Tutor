<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
        }
        .top-bar {
            background-color: deepskyblue;
            color: white;
            padding: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            background: lightgreen;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .subjects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .subject-btn {
            width: 150px;
            height: 100px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        .math { background: red; }
        .reading { background: lightgreen; }
        .spelling { background: blue; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div onclick="showHome()" style="cursor: pointer;">Edu-Bot</div>
        <div id="username-display"></div>
    </div>
    <div id="login-container" class="container">
        <h2>WELCOME</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">ENTER</button>
    </div>
    <div id="home-container" class="container" style="display: none;">
        <h2>SUBJECTS</h2>
        <div class="subjects">
            <button class="subject-btn math" onclick="location.href='math.html'">MATH</button>
            <button class="subject-btn reading" onclick="location.href='reading.html'">READING</button>
            <button class="subject-btn spelling" onclick="location.href='spelling.html'">SPELLING</button>
        </div>
    </div>
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "admin" && password === "admin") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("home-container").style.display = "block";
                document.getElementById("username-display").innerText = username;
            } else {
                alert("Invalid Username or Password");
            }
        }
        function showHome() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("home-container").style.display = "block";
        }
    </script>
</body>
</html>
