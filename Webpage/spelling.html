<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .progress-container {
            width: 10px;
            height: 300px;
            background: #ddd;
            border-radius: 5px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            overflow: hidden;
        }
        .progress {
            width: 100%;
            height: 0%;
            background-color: green;
            transition: height 0.5s;
        }
        .exercise {
            width: 100%;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            width: 85%;
            padding: 10px;
            margin-top: 10px;
            background: lightgreen;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>Math Exercises</div>
        <button onclick="quitLesson()" style="background: white; color: red; border: none; font-size: 16px; cursor: pointer;">Quit Lesson</button>
    </div>
    
    <div class="container">
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        
        <div id="exercise-container" class="exercise">
            <p id="question-text">Loading question...</p>
            <input type="number" id="answer-input">
        </div>
    </div>

    <script>
        let progress = 0;
        let currentIndex = 0;
        const exercises = [
            { question: "What is 2 + 2?", answer: 4 },
            { question: "What is 5 + 3?", answer: 8 },
            { question: "What is 10 - 7?", answer: 3 },
            { question: "What is 4 Ã— 2?", answer: 8 }
        ];

        function loadNextQuestion() {
            if (currentIndex < exercises.length) {
                document.getElementById("question-text").innerText = exercises[currentIndex].question;
                document.getElementById("answer-input").value = "";
            } else {
                alert("ðŸŽ‰ Lesson Complete! Great job!");
                quitLesson();
            }
        }

        function checkAnswer(event) {
            if (event.key === "Enter") {
                let userAnswer = document.getElementById("answer-input").value;
                if (parseInt(userAnswer) === exercises[currentIndex].answer) {
                    progress += 100 / exercises.length;
                    document.querySelector(".progress").style.height = progress + "%";
                    currentIndex++;
                    loadNextQuestion();
                } else {
                    alert("âŒ Incorrect! Try again.");
                }
            }
        }

        function quitLesson() {
            window.location.href = "index.html";  // Redirects to home page
        }

        document.getElementById("answer-input").addEventListener("keypress", checkAnswer);
        loadNextQuestion();
    </script>
</body>
</html>
