<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edu-Bot Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
        }

        .top-bar {
            background-color: deepskyblue;
            color: white;
            padding: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .subjects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .subject-btn {
            width: 150px;
            height: 100px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        .math {
            background: red;
        }

        .reading {
            background: lightgreen;
        }

        .spelling {
            background: blue;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div onclick="location.href='subjects.html'" style="cursor: pointer;">Edu-Bot</div>
        <div class="nav-links">
            <a href="subjects.html">SUBJECTS</a>
            <a href="evaluations.html">EVALUATIONS</a>
            <a href="profile.html">PROFILE</a>
        </div>
        <div>👤 <span id="username-display"></span></div>
    </div>

    <div class="container">
        <h2>SUBJECTS</h2>
        <div class="subjects">
            <button class="subject-btn math" onclick="location.href='math.html'">MATH</button>
            <button class="subject-btn reading" onclick="location.href='reading.html'">READING</button>
            <button class="subject-btn spelling" onclick="location.href='spelling.html'">SPELLING</button>
        </div>
    </div>

    <script>
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("username-display").innerText = username;
    } else {
      // if user tries to access subjects.html directly, kick them out
      window.location.href = "login.html";
    }
    </script>
</body>
</html>
