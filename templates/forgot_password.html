<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edu-Bot Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding-top: 100px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: deepskyblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div onclick="location.href='/login'" style="cursor: pointer;">Edu-Bot</div>
    </div>

    <form method="POST" action="/forgot_password">
        <h2>Forgot Password</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
    </form>
    <p>Remembered your password? <a href="/login">Login here</a></p>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</body>
</html>
