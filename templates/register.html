<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edu-Bot Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: deepskyblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
        .top-bar {
            background-color: deepskyblue;
            color: white;
            padding: 15px;
            font-size: 20px;
            display: flex;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        </style>
</head>
<body>
    <div class="top-bar">
        <div onclick="location.href='/login'" style="cursor: pointer;">Edu-Bot</div>
    </div>

    <form method="POST" action="/register">
        <h2>Register</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        <input type="text" name="username" placeholder="Enter your username" required />
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Enter your password" required />
        <input type="password" name="confirm_password" placeholder="Confirm your password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </form>
</body>
</html>
